on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}


      - name: 📦 Install dependencies
        run: cd my-react-app && yarn install

      - name: 📦 Install dependencies
        run: cd my-react-app && yarn run build-packages       

      - name: 🚀 Publish app
        run: cd my-react-app && expo publish --non-interactive
