on:
  push:
    branches:
      - main
jobs:
  publish:
    defaults:
      run:
        working-directory: 'my-react-app'
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ— Setup repo
        uses: actions/checkout@v2
      

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: ./my-react-app/yarn.lock


      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}


      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ“¦ Install dependencies
        run:  yarn run build-packages    
      
      - name: ğŸ“¦ ls 
        run:  ls -la   

      - name: ğŸ“¦ Install dependencies
        run:  cd apps/mobie && npx expo install expo-updates

      - name: ğŸš€ Publish app
        run:  cd apps/mobie &&  expo publish --non-interactive
